<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Gestion Documents{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="bg-gray-100">
  {% if current_user.is_authenticated %}
  <nav class="bg-gradient-to-r from-indigo-600 to-purple-700 text-white shadow-lg">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold"><i class="fas fa-cloud"></i> Mes Documents</h1>
      <div class="flex items-center gap-6">
        <span>Bienvenue, <strong>{{ current_user.username }}</strong></span>
        <a href="/logout" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">DÃ©connexion</a>
      </div>
    </div>
  </nav>
  {% endif %}

  <main class="container mx-auto px-4 py-8">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
