{% extends "base.html" %}
{% block title %}Inscription{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
  <h2 class="text-3xl font-bold text-center mb-8">Inscription</h2>
  <form method="POST">
    <input type="text" name="username" placeholder="Nom d'utilisateur" required class="w-full px-4 py-3 border rounded mb-4">
    <input type="password" name="password" placeholder="Mot de passe" required class="w-full px-4 py-3 border rounded mb-6">
    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700">S'inscrire</button>
  </form>
  <p class="text-center mt-4">Déjà un compte ? <a href="/login" class="text-blue-600">Se connecter</a></p>
</div>
{% endblock %}
